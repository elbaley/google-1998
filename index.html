<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google 1998 Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="./assets/google.jpeg" alt="" />
      <section class="search">
        <p>Search the web using Google!</p>
        <input type="text" size="40" />
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </section>
    </main>
    <footer>
      <section class="first">
        <ul>
          <li>Special Searches</li>
          <li><a href="#">Stanford Search</a></li>
          <li><a href="#">Linux Search</a></li>
        </ul>
      </section>
      <section class="second">
        <ul>
          <li><a href="#">Help!</a></li>
          <li><a href="#">About Google!</a></li>
          <li><a href="#">Company Info</a></li>
          <li><a href="#">Google! Logos</a></li>
        </ul>
      </section>
      <section class="third">
        Get Google! <br />
        updates monthly:<br />
        <input type="text" name="emailaddr" value="your e-mail" />
        <br />
        <input type="submit" name="SubmitAction" value="Subscribe" />
        <a
          href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
          >Archive</a
        >
      </section>
      <div class="copyright">Copyright Â©1998 Google Inc.</div>
    </footer>
  </body>
</html>
